<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop-up info box - web components</title>
</head>
<body>
<h1>Pop-up info widget - web components</h1>
<form>
    <div>
        <label for="cvc">Enter your CVC
            <popup-info img="img/alt.png"
                        data-text="Your card validation code (CVC) is an extra security feature â€” it is the last 3 or 4 numbers on the back of your card."></popup-info>
            <input type="text" id="cvc">
        </label>
    </div>
</form>
<script>
    class PopUpInfo extends HTMLElement {
        constructor() {
            super();

            const wrapper = document.createElement("span");
            wrapper.setAttribute("class", "wrapper");

            const info = document.createElement("span")
            info.setAttribute("class", "info");
            info.textContent = this.getAttribute("data-text");

            const icon = document.createElement("span");
            icon.setAttribute("class", "icon");
            icon.setAttribute("tabindex", "0");

            let imgUrl;
            if (this.hasAttribute("img")) imgUrl = this.getAttribute("img")
            else imgUrl = "img/default.png"

            const img = document.createElement("img");
            img.src = imgUrl;
            icon.appendChild(img);

            const linkElem = document.createElement("link");
            linkElem.setAttribute("rel", "stylesheet");
            linkElem.setAttribute("href", "css/style.css");

            const shadow = this.attachShadow({mode: "open"});
            shadow.appendChild(linkElem);
            shadow.appendChild(wrapper)
            wrapper.appendChild(icon);
            wrapper.appendChild(info);
        }
    }

    customElements.define("popup-info", PopUpInfo)
</script>
</body>
</html>
